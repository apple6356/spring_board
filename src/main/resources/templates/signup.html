<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<section>
    <div>
        <h2>회원가입</h2>

        <div>
            <form th:action="@{/user}" method="post">
                <div>
                    <label>이메일</label>
                    <input type="text" name="email">
                </div>
                <div>
                    <label>이름</label>
                    <input type="text" name="username">
                </div>
                <div>
                    <label>비밀번호</label>
                    <input type="password" name="password">
                </div>

                <button type="submit">가입</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
