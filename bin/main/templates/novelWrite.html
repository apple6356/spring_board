<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>소설 작성</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- include libraries(bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--    include summernote css/js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" rel="stylesheet">
</head>

<body>

    <nav id="navbar">
        <span onclick="location.href='/main'">메인</span>
        <ul id="menu">
            <li><span>게시판</span>
                <ul>
                    <li onclick="location.href='/popularBoards'">인기 게시판</li>
                    <li onclick="location.href='/boards'">자유 게시판</li>
                </ul>
            </li>
        </ul>

        <div>
            <div th:if="${isLogin} == true">
                <a href="/info">내 정보</a>
                <button type="button" onclick="location.href='/logout'">로그아웃</button>
                <!--            <button type="button" onclick="">회원탈퇴</button>-->
            </div>
            <div th:if="${isLogin} == false">
                <button type="button" onclick="location.href='/login'">로그인</button>
            </div>
        </div>
    </nav>

    <div>
        <article>
            <!-- 아이디 정보 저장 -->
            <input type="hidden" id="novel-id" th:value="${novel.id}">
            <input type="hidden" id="novel-chapter-id" th:value="${novelChapter.id}">

            <header>
                <input type="text" placeholder="제목" id="title" th:value="${novelChapter.title}">
            </header>
            <!--        <div th:if="${board.id} == null">-->
            <!--            <input type="file" id="files" accept="image/jpeg, image/png, image/gif" multiple>-->
            <!--        </div>-->
            <section>
                <textarea rows="10" placeholder="내용을 입력해주세요." id="content" th:utext="${novelChapter.content}"></textarea>
            </section>
            <!-- id가 있을 때는 수정버튼, 없을 때는 등록 버튼 -->
            <button th:if="${novel.id} != null" type="button" id="modify-btn">수정</button>
            <button th:if="${novel.id} == null" type="button" id="create-btn">등록</button>
        </article>
    </div>

    <script src="/js/summernote.js"></script>
    <script src="/js/novel.js"></script>

</body>

</html>
